      <form action="#" method="post">
        <table class="contact">
        <tr class="contact_line">
          <td><label for="Nom" class="contact_sign">Nom</label></td>
          <td><input type="text" name="name" id="name" class="contact_input"></td>
        </tr>
        <tr class="contact_line">
          <td><label for="Informations de contact" class="contact_sign">Informations de contact</label></td>

        </tr>
        <tr class="contact_line">
          <td><label for="Votre région" class="contact_sign">Votre région</label></td>
          <td><select name="region" id="region">
            <option value="" selected>Veuillez selectionnez</option>
            <option value="1">Hokkaidō</option>
            <option value="2">Tohoku</option>
            <option value="3">Kanto</option>
            <option value="4">Chubu</option>
            <option value="5">Kinki</option>
            <option value="6">Chugoku</option>
            <option value="7">Kyushu</option>
          </select> </td>
        </tr>
        <tr class="contact_content">
          <td><label for="Contenu" class="contact_sign">Contenu</label></td>
          <td><textarea type="text" name="content" id="content" class="contact_input"></textarea></td>
        </tr>
      </table>
      <div class="contact_btn_area">
         <button type="reset" class="contact_btn reset_btn">Reinitialiser</button>
         <button type="submit" class="contact_btn submit_btn">Envoyer</button>
